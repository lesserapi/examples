{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>
        Github4Api
    </title>
{% endblock %}
{% block body %}
    <div class="container">
        <div class="container-md">
            <p class="fs-1 text-white" style="font-family: Lalezar;">Disappointed in your life?</p>
            <p class="fs-5 fw-italic text-info" style="font-family: Rubik;">Feel free to search some User's Information on Github.</p>
            <form class="mb-3" action="{% url 'index' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group input-group-lg mt-3">
                    <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                    </span>
                    <input type="text" class="form-control fw-italic" style="font-family: Lalezar;" placeholder="Someone's Username on Github" aria-label="Username" aria-describedby="basic-addon1" name="username">
                    <button class="btn btn-outline-info fw-italic" type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Don't Worry, You're going to get More Disappointed Today :)" style="font-family: Lalezar;">Search</button>
                </div>
            </form>
            <a class="fs-6 text-info mt-2 pt-2" href="{% url 'repo_info' %}" style="font-family: Rubik;">Done Searching? Check this out</a>
        </div>
    </div>
{% endblock %}
